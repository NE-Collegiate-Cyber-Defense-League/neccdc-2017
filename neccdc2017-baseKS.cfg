#version=RHEL7
# System authorization information
auth --useshadow --passalgo=sha256 --kickstart
# Install OS instead of upgrade
install
# Reboot after installation
reboot
# Use network installation
url --url="http://mirrors.rit.edu/centos/7/os/x86_64"
# Use text mode install
text
# Firewall configuration
firewall --enabled --service=ssh
firstboot --disable
ignoredisk --only-use=sda
# Keyboard layouts
# old format: keyboard us
# new format:
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
#network  --bootproto=dhcp
repo --name="EPEL" --url=http://mirrors.rit.edu/epel/7/x86_64/
# Root password
rootpw --iscrypted $5$x0vbNqFP$w70dogec5UPm.t78DgVpfkNfXoaainUJsrZ4.eu.JR.
# SELinux configuration
selinux --enforcing
# System services
services --disabled="gpm,sendmail,cups,pcmcia,isdn,rawdevices,hpoj,bluetooth,openibd,avahi-daemon,avahi-dnsconfd,hidd,hplip,pcscd"
# Do not configure the X Window System
skipx
# System timezone
timezone UTC --isUtc
# System bootloader configuration
bootloader --append="nofb quiet splash=quiet crashkernel=auto" --location=mbr --boot-drive=sda
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel 
# Disk partitioning information
part pv.56 --fstype="lvmpv" --size=30519
part /boot --fstype="ext4" --size=200
volgroup vg0 --pesize=4096 pv.56
logvol /var  --fstype="xfs" --size=5000 --name=lv_var --vgname=vg0
logvol swap  --fstype="swap" --size=4000 --name=lv_swap --vgname=vg0
logvol /  --fstype="xfs" --size=5000 --name=lv_root --vgname=vg0 --grow

%post
logger "Starting anaconda hydrogen.zeroent.net postinstall"
exec < /dev/tty3 > /dev/tty3
#changing to VT 3 so that we can see whats going on....
/usr/bin/chvt 3
(

#update local time
echo "updating system time"
/usr/sbin/ntpdate -sub 0.fedora.pool.ntp.org
/usr/sbin/hwclock --systohc

# update all the base packages from the updates repository
yum -t -y -e 0 update


) 2>&1 | tee /root/install.post.log
exit 0

%end

%packages
@Core
dhclient
epel-release
kexec-tools
ntp
puppet
redhat-lsb-core
cockpit
wget
yum
htop
epel-release
less
tmux
vim
realmd
samba-common
sssd
krb5-workstation

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end
