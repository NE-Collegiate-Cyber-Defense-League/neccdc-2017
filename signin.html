<div id="content">
	<table id="sign_table">
		<tr>
			<td><img width="100px" src="images/security.png" /></td>
		<td>
			<div id="login_box">

				<form method="post" id="login_form" autocomplete="off">
					<label for="username">Username:</label> <input type="text" id="username" name="username" value="" maxlength="25" tabindex="1" /><br>
					<label for="password">Password:</label> <input id="password" name="password" tabindex="2" type="password"/><br /><br />
					<input class="logon" value="Log On" type="submit"/>
				</form>
			</div>
		</td>
		</tr>
	</table>
</div>
